<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagina Gmail</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

        <img class="logo" src="immagini/logo.png" alt="Logo Gmail">
        <h1>Gmail</h1>
      </div>
      <hr>
      <div class="header-bottom">
        <form action="index.html" method="post">
          <input class="search" type="text" placeholder="Search">
          <button type="button" name="button"> Vai</button>
        </form>
      </div>
      <div class="unread">
        You have <span class="rotondo"> 30 </span> unread
      </div>
      <hr>
    </header>
    <!-- fine header -->
    <!-- inizio main -->
    <main>
      <div class="email">

          &starf;
          <p class="testo-email"><strong>Oggetto della Email</strong>  <span class="testo-grigio">&minus; testo della email...</span> </p>
        </div>
        <div class="riga-email read">
          <input type="checkbox">
          &starf;
          <p class="testo-email"><strong>Oggetto della Email</strong>  <span class="testo-grigio">&minus; testo della email...</span> </p>
        </div>
        <div class="riga-email">
          <input type="checkbox">
          &starf;
          <p class="testo-email"><strong>Oggetto della Email</strong>  <span class="testo-grigio">&minus; testo della email...</span> </p>
        </div>
        <div class="riga-email">
          <input type="checkbox">
          &starf;
          <p class="testo-email"><strong>Oggetto della Email</strong>  <span class="testo-grigio">&minus; testo della email...</span> </p>
        </div>
        <!-- /righe -->
      </div>
      <hr>
    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>
      <p><strong>Gmail</strong> <em>powerwd by Marco</em></p>
    </footer>
    <!-- fine footer -->

    </div>

</html>
